<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>XO Game 3x3 & 5x5 Infinite</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="landing" class="screen center">
  <h1>XO Game</h1>
  <p>Choose board size & mode</p>

  <label>
    Board Size:
    <select id="board-size">
      <option value="3">3 × 3</option>
      <option value="5">5 × 5 Infinite</option>
    </select>
  </label>

  <div class="buttons">
    <button id="btn-local">Local 2 Players</button>
    <button id="btn-ai">Play vs AI</button>
    <button id="btn-online">Online Multiplayer</button>
  </div>
</div>

<div id="game" class="screen hidden">
  <div class="top-bar">
    <div id="status">Turn: X</div>
    <div>
      <button id="rematch-btn">Rematch (local)</button>
      <button id="leave-online" class="hidden">Leave Room</button>
    </div>
  </div>

  <div class="main">
    <div id="board-container">
      <div class="zoom-controls">
        <button id="zoom-in">＋</button>
        <button id="zoom-out">－</button>
      </div>
      <div id="board"></div>
    </div>

    <div class="chat">
      <div id="chat-messages"></div>
      <div class="chat-input">
        <input id="chat-input" placeholder="Type message..." />
        <button id="chat-send">Send</button>
      </div>
    </div>
  </div>
</div>

<!-- Load socket.io UMD client that the server serves at /socket.io/socket.io.js -->
  <script src="/socket.io/socket.io.js"></script>

<!-- App (module) -->
<script type="module" src="client.js"></script>
</body>
</html>
